<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      JSON 내장 객체

      1. JavaScript 객체 -> string 형식의 JSON 데이터
        1) 서버로 데이터를 보낼 때 활용 
        2) 형식 : JSON.stringify(JS객체)
      2. string 형식의 JSON 데이터 -> JavaScript 객체
        1) 서버에서 받은 데이터를 분석할 때 활용
        2) 형식 : JSON.parse(문자열 JSON)

    */

    // JavaScript 객체
    var car = 
    {
      maker : 'bmw', model: '5시리즈'
    };

    //JavaScript 객체 -> string 형식의 JSON 데이터
    var jsonData = JSON.stringify(car);
    console.log(jsonData, typeof jsonData);
    //string 형식의 JSON 데이터 -> JavaScript 객체
    var jsonData = JSON.parse(car);
    console.log(jsonData, typeof jsonData);

  </script>

  <script>
    /*
      Array 내장 객체
      1. forEach() : 반복문
      2. filter() : 요소 검사
      3. map() : 요소 바꾸기
    */

    // 배열
    var array = ['travel', 'fishing', 'cooking'];

    //forEach()
    array.forEach(function(element)   // array의 모든 요소가 하나씩 element로 전달
    {
      console.log(element);
    });
    array.forEach(function(element, i)
    {
      console.log(i, element);
    });

    //filter
    array.filter(function(element){
      return element.length > 5;
    }).forEach(function(element){
      console.log(element);
    });

    array.filter((element) => element.length > 5)
      .forEach((element) => {console.log(element);})


    //map
    array.map(function(element){
      return element + '가자';
    }).forEach(function(element){
      console.log(element);
    });

    array.map((element) => element + '가자')
    .forEach((element) => {console.log(element);})

  </script>
  
  <script>

    console.log('제곱', Math.pow(2,3));

  </script>

<script>

  /* Date 내장 객체 */

  // 현재 날짜와 시간
  var now = Date();  // new Date().toString()
  console.log(now, typeof now);

  // 특정 날짜와 시간
  var someday = new Date(2024, 0, 1, 12, 0, 0);  // (2024-01-01 12:00:00) 월은 0 ~ 11 사이 값을 가짐 
  console.log(someday, typeof someday);

  // 타임스탬프
  var timestamp = Date.now();
  console.log(timestamp, typeof timestamp);

  // 날짜/시간 단위 가져오기
  var now = new Date();  // object 형식의 now
  var year = now.getFullYear();
  var month = now.getMonth();
  var day = now.getDate();
  var hour = now.getHours();
  var minute = now.getMinutes();
  var second = now.getSeconds();
  var timestamp = now.getTime();
  console.log(year, month, day, hour, minute, second, timestamp);

</script>

<script>

  /* String 내장 객체 */

  var str = 'JavaScript';

  // 1. 길이 반환
  console.log(str.length);  // 괄호가 없는 length 속성

  // 2. 특정 인덱스의 문자 반환
  console.log('첫 번째 글자', str.charAt(0));
  console.log('마지막 글자', str.charAt(str.length - 1));

  // 3. 특정 문자의 인덱스 반환
  console.log('첫 번째 인덱스', str.indexOf('a'));
  console.log('마지막 인덱스', str.lastIndexOf('a'));

  // 4. 일부 문자열 반환
  console.log('Java', str.substring(0, 4));  // 인덱스 0 <= 문자열 < 인덱스 4
  console.log('Script', str.substring(4));   // 인덱스 4 <= 문자열 끝까지
  console.log('Java', str.substr(0, 4));     // 인덱스 0부터 4글자  (deprecated)
  console.log('Script', str.substr(4));      // 인덱스 4부터 끝까지 (deprecated)
  console.log('Java', str.slice(0, 4));      // 인덱스 0 <= 문자열 < 인덱스 4
  console.log('Script', str.slice(4));       // 인덱스 4 <= 문자열 끝까지
  console.log('Java', str.slice(-10, -6));   // 인덱스 -10 <= 문자열 < 인덱스 -6 (마지막 글자의 인덱스는 -1이다.)
  console.log('Script', str.slice(-6));      // 인덱스 -6 <= 문자열 끝까지

  //5. 특정 패턴을 가지는지 검사 결과를 반환
  console.log(str.startsWith('Java'));  // 'Java'로 시작하면 true 반환
  console.log(str.endsWith('Script'));  // 'Script'로 끝나면 true 반환
  console.log(str.match(/[0-9]/));  // 정규식과 매칭하는 부분이 있으면

  //6. 치환 결과를 반환

  console.log(str.replace('a', '_'));
  console.log(str.replaceAll('a', '_'));

  

</script>
