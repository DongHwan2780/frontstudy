<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <span>아이디</span>
  <input type="text" name="id" placeholder="아이디">
  <input type="button" name="idbutton" value="중복확인">
  <br>

  <span>비밀번호</span>
  <input type="password" name="password" placeholder="새 비밀번호">
  <br>

  <span>비밀번호 확인</span>
  <input type="password" name="password-check" placeholder="비밀번호 확인">
  <br>

  <span>이메일</span>
  <input type="text" name="email" placeholder="이메일">
  <span>@</span>
  <input type="text" placeholder="직접 입력 가능" list="domain">
    <datalist id="domain">
      <option>gmail.com</option>
      <option>naver.com</option>
      <option>daum.net</option>
    </datalist>
    <hr>

    <form action="">
      <fieldset style="width: 30%;">
        <legend>성별</legend>
        <input type="radio" name="gender" value="man" id="man" checked="checked">
        <label for="man">남자</label>
        <input type="radio" name="gender" value="woman" id="woman">
        <label for="woman">여자</label>
      </fieldset>
    </form>

    <form action="">
      <fieldset style="width: 30%;">
        <legend>관심</legend>
        <input type="checkbox" name="interest" value="IT" id="IT">
        <label for="IT">IT</label>
        <input type="checkbox" name="interest" value="경영" id="경영">
        <label for="경영">경영</label>
        <br>
        <input type="checkbox" name="interest" value="금융" id="금융">
        <label for="금융">금융</label>
        <input type="checkbox" name="interest" value="제조" id="제조">
        <label for="제조">제조</label>
        <br>
        <input type="checkbox" name="interest" value="서비스" id="서비스">
        <label for="서비스">서비스</label>
        <input type="checkbox" name="interest" value="기타" id="기타">
        <label for="기타">기타</label>
      </fieldset>
    </form>

    <span>거주지</span>
    <select name="country">
      <option>::선택하세요::</option>
      <option>서울</option>
      <option>대전</option>
      <option>대구</option>
      <option>부산</option>
      <option>인천</option>
    </select>
    <input type="text">
    <hr>

    <form action="">
      <div>자기 소개</div>
      <textarea rows="10" cols="50" placeholder="200자 이내 간단히 작성"></textarea>
      <hr>
    </form>
    
    <form action="">
      <span>이력서</span>
      <input type="file" name="file"><br>
      <span>제출일</span>
      <input type="text" name="date" id="date"><br>
      <input type="button" name="제출" value="제출">
      <input type="reset" name="다시입력" value="다시입력" >
      <hr>
    </form>

</body>
</html>
