<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css);
  </style>
</head>
<body>
  <!-- 
    CDN
    1. Contents Delivery Network
    2. 인터넷 URL 을 이용하여 어떤 자원을 사용할 수 있는 방식이다.
   -->

   <!-- 
    fontawesome
    1. 무료 아이콘을 제공하는 곳이다.
    2. 아이콘 사용을 위해서는 CDN URL이 필요하다.
      - CDN URL을 fontawesome 에서 제공하지만 개인정보의 제공이 필요하다.
      - 개인정보 제공 없이 사용할 수 있는 CDN URL 을 cdnjs.com 으로부터 얻을 수 있다.
    -->

    <!-- 
      아이콘 사용하기
      1. https://cdnjs.com 접속한다.
      2. fontawesome 을 조회해서 CDN URL 을 가져온다.
        1) CSS 영역에 추가 : @import url(CDN URL)
        2) HTML 영역에 추가 : <link rel = "stylesheet" href="CDN URL">
      3. https://fontawesome.com 접속한다.
      4. 원하는 아이콘을 조회한다.
      5. 아이콘 태그 <i class=""></i>를 가져온다.
     -->
     <p>
      유저 아이콘
      <i class="fa-solid fa-poo"></i>
    </p>
    
    <hr>
    <p>
      <a href="https://github.com/" target="_blank">
      <i class="fa-brands fa-github fa-5x"></i>
      </a>
    </p>


  <form action="https://search.daum.net/search" method="get">
    <input type="text" name="q" placeholder="다음">
    <button type="submit">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </form>

  <p>
    <a href="https://github.com/" target="_blank"> 깃허브 </a>
  </p>

  <form action="https://www.coupang.com/np/search" method="get">
    <input type="text" name="q" placeholder="쿠팡 검색">
    <button type="submit">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </form>
  <br>

  <form action="https://loawa.com/char/" method="get">
    <input type="text" name="q" placeholder="로아와 캐릭터 검색">
    <button type="submit">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </form>

</body>
</html>
