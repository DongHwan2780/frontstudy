<!-- 
  CSS
  1. Cascade Style Sheet
  2. HTML 요소에 스타일을 지정하는 언어
  3. 스타일 지정 방식
    1) internal : <style> 태그를 추가하고 CSS 작업하는 방식
    2) external : *.css 파일에 CSS 작업하고 해당 파일을 <link> 태그로 가져오는 방식
    3) inline   : HTML 요소에 style 속성을 추가하고 CSS 작업하는 방식
  4. 스타일 적용 우선 순위
      높음                            낮음
      !important > inline > internal = external
  5. CSS 작성 방식
      선택자{CSS속성 : 값; CSS속성 : 값;}
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- internal 방식-->
  <style>
    /* CSS 주석 */
    p {color:rgb(243, 4, 4);}
    div {color:rgb(17, 0, 255);}
  </style>

  <!-- external 방식 -->
  <link rel="stylesheet" href="../../frontstudy/02_css/01_basic.css">

</head>
<body>
  <!-- internal 방식 -->
  <p>안녕하세요</p>
  <div>감사해요</div>

  <!-- external 방식 -->
  <pre>잘있어요</pre>

  <!-- inline 방식 -->
  <p style="color: black;">다시 만나요</p>

</body>
</html>
